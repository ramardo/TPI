<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="./rama.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo guevara.png" alt="Logo" class="logo">
            <span class="location">Colegio Provincial Dr. Ernesto Guevara</span>
            <img src="profile.png" alt="Perfil" class="profile">
        </div>
        <div class="image"></div>
        <div class="form">
            <p>Iniciar Sesion</p>
            <input type="text" placeholder="Nombre Completo">
            <input type="password" placeholder="Contraseña">
            <button>Acceder</button>
        </div>
    </div>
</body>
</html>
